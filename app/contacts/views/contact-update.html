<form role="form">
<div class="modal-header">
    <h3 class="modal-title">Edit Contact</h3>
</div>
<div class="modal-body">
<div id="dialog-region" class="ui-dialog-content ui-widget-content">
	  <div class="form-group">
	    <label for="contact-firstname">First name:</label>
	    <input type="text" class="form-control" id="contact-firstname" placeholder="First Name" value="{{contact.firstName}}" required>
	  </div>
	  <div class="form-group">
	    <label for="contact-lastname">Last Name</label>
	    <input type="text" class="form-control" id="contact-lastname" placeholder="Last Name" value="{{contact.lastName}}" required>
	  </div>
	  <div class="form-group">
	    <label for="contact-age">Age</label>
	    <input type="text" class="form-control" id="contact-age" placeholder="Age" value="{{contact.age}}">
	  </div>
	  <div class="form-group">
	    <label for="contact-location">Location</label>
	    <input type="text" class="form-control" id="contact-location" placeholder="Birthdate" value="{{contact.location}}">
	  </div>
</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save( contact )">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
</form>
