          <div>
          <div id="panel-region">
            <div>
                  <button class="btn btn-primary js-new" ng-click="addForm()">New contact</button>
                  <form id="filter-form" class="form-search form-inline pull-right">
                    <div class="input-append">
                        <input type="text" class="span2 search-query js-filter-criterion" ng-model="query">
                        <button type="submit" class="btn">Filter contacts</button>
                    </div>
                  </form>
              </div>
            </div>
            <div id="contacts-region">
              <table class="table table-hover">
                <thead>
                  <tr>
                      <th>First Name</th>
                      <th>Last Name</th>
                      <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="contact in contacts | filter:query">
                    <td>{{contact.firstName}}</td>
                    <td>{{contact.lastName}}</td>
                    <td>
                      <a href="#contacts/1" class="btn btn-small js-show">
                          <i class="icon-eye-open"></i>Show
                      </a>
                      <a href="#contacts/1/edit" class="btn btn-small js-edit" ng-click="updateForm( contact )">
                          <i class="icon-pencil"></i>Edit
                      </a>
                      <button class="btn btn-small js-delete" ng-click="delete( contact )">
                          <i class="icon-remove"></i>Delete
                      </button>
                    </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="container">
          <p>Total number of contacts: {{contacts.length}}</p>
        </div>
